######### 系统数据库连接配置开始 #########
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/babasport?characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
jdbc.username=root
jdbc.password=root
#最大连接数量
jdbc.maxActive=60 
#最大空闲连接
jdbc.maxIdle=10   
#最小空闲连接 
jdbc.minIdle=3   
#初始化连接
jdbc.initialSize=10 
#配置一个连接在池中最小生存的时间，单位是毫秒
jdbc.minEvictableIdleTimeMillis=300000 
#配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒 
jdbc.timeBetweenEvictionRunsMillis=120000 
jdbc.validationQuery=select 1
jdbc.validationQueryTimeout=60
jdbc.testWhileIdle=true
jdbc.testOnReturn=true
jdbc.testOnBorrow=true
######### 系统数据库连接配置结束 #########